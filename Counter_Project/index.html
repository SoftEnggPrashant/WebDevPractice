<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Counter App</title>
</head>
<body>
   <div class="wrapper">
    <div class="w-[100vw] h-[100vh] flex justify-center items-center flex-col bg-[#344151] gap-10">
        <h1 class="text-[#0398d4] font-mullish text-[20px]">Increment And Decrement</h1>
        <div class="flex bg-white text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5">
            <button class="border-r-2 border-[#bfbfbf] pr-5" onclick="decreamen()">
                <i class="fa-solid fa-minus"></i>
            </button>

            <p id="counter" class="font-bold">
                0
            </p>

            <button class="border-l-2 border-[#bfbfbf] pl-5" onclick="increment()">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>
   </div>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
