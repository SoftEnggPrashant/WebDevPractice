<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>password Generator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="heading">
          <h1>Password Generator</h1>
        </div>

        <div class="password-show-section">
          <input
            readonly
            type="text"
            id="password"
            data-passwordDisplay
            placeholder="Password"
            class="display"
          />
          <button data-copy>
            <span class="copied-text"></span>
            <img
              src="./assets/copy.svg"
              alt="nahi he"
              class="copied-img"
              height="20"
              width="20"
            />
          </button>
        </div>

        <div class="input-container">
          <div class="slide-section">
            <p>Password Length</p>
            <p id="length-value">0</p>
          </div>

          <input
              type="range"
              min="1"
              max="20"
              step="1"
              class="slide-bar"
              id="slide-id"
            />

          <div>
            <div class="checkbox">
              <input type="checkbox" id="uppercase" />
              <label for="uppercase">Includes Uppercase Letters</label>
            </div>

            <div class="checkbox">
              <input type="checkbox" id="lowercase" />
              <label for="lowercase">Includes Lowercase Letters</label>
            </div>

            <div class="checkbox">
              <input type="checkbox" id="numbers" />
              <label for="numbers">Includes Numbers</label>
            </div>

            <div class="checkbox">
              <input type="checkbox" id="symbols" />
              <label for="symbol">Includes Symbols</label>
            </div>
          </div>

          <div class="strength-section">
            <p>Strength</p>
            <div class="indicator"></div>
          </div>

          <button class="generate-button" id="generate-btn">
            Generate Password
          </button>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
