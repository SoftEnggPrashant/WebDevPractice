<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>git hub profile</title>

    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="manifest" href="./assets/site.webmanifest">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
          <div class="header-container">
            <p>Dev Detective</p>
            <div class="header-right" id="btnMode">
              <p id="mode-text">Dark</p>
              <img src="./assets/images/moon-icon.svg" alt="" id="mode-img"/>
            </div>
          </div>

          <div class="main-container">
            <div class="input-container">
              <input
                type="text"
                id="username"
                placeholder="Enter a GitHub Username..."
                required
              />
              <img src="./assets/images/cross-23.png" alt="" width="20" height="20" id="cross" class="crossIcon">
              <p class="error">No Search Result</p>
              <button class="search-btn" id="search-button">Search</button>
            </div>
      
            <div class="profile-container">
              <div class="profile-content">
                <div class="profile-img">
                  <img data-profile-img/>
                </div>
        
                <div class="description-section">
      
                  <div class="name-joined">
      
                    <div>
                      <h2 class="name"></h2>
                      <a href="#" target="_blank" id="profile-hyper"></a>
                    </div>
                    <p class="joined-data"></p>
                  </div>
        
                  <p class="bio"></p>
        
                  <div class="repo-container">
                    <div class="repo">
                      <p class="title">Repo</p>
                      <p class="state-value" data-reop></p>
                    </div>
        
                    <div class="repo">
                      <p class="title">followers</p>
                      <p class="state-value" data-followers></p>
                    </div>
        
                    <div class="repo">
                      <p class="title">following</p>
                      <p class="state-value" data-following></p>
                    </div>
                  </div>
        
                  <div class="buttom-container">
                    <div class="profile-info">
                      <img src="./assets/images/location-icon.svg" alt="" />
                      <p location-data></p>
                    </div>
        
                    <div class="profile-info">
                      <img src="./assets/images/website-icon.svg" alt="" />
                      <a href="#" website-link></a>
                    </div>
        
                    <div class="profile-info">
                      <img src="./assets/images/twitter-icon.svg" alt="" />
                      <a href="#" twitter-link></a>
                    </div>
        
                    <div class="profile-info">
                      <img src="./assets/images/company-icon.svg" alt="" />
                      <p company-data></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
