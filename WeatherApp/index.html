<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <title>Weather App</title>
</head>
<body>
    <div class="wrapper">

        <h1 class="heading">Weather App</h1>

        <div class="tab-container">
            <button class="tab" data-userWeather>Your Weather</button>
            <button class="tab" data-searchWeather>Search Weather</button>
        </div>

        <div class="weater-container">
            <div class="sub-container grant_permission">
                <img src="./assets/location.png" alt="location_imgae nahi he" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="grant-btn" data-grantAccess>Grant Access</button>
            </div>
    
            <form class="search-section" data-serchForm>
                <input type="text" placeholder="Search for City" data-serchInput>
                <button type="submit" class="btn">
                    <img src="./assets/search.png" width="20" height="20">
                </button>
            </form>
    
            <div class="sub-container loader-container">
                <img src="./assets/loading.gif" alt="" width="150" height="150">
                <p>Loading</p>
            </div>

            <div class="not-found">
                <p not-found-data>404 Not Found</p>
            </div>
    
            <div class="sub-container Weather-info">

                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <p data-weatherDesc></p>
                <img data-weatherIcon>
                <p data-temp></p>
    
                <div class="card-container">
    
                    <div class="card">
                        <img src="./assets/wind.png" alt="nahi he">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>
    
                    <div class="card">
                        <img src="./assets/humidity.png" alt="nahi he">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
    
                    <div class="card">
                        <img src="./assets/cloud.png" alt="nahi he">
                        <p>Cloud</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>
    
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
